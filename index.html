<div id="metabar">
  <div id="metacontent">
    <div id="logo">
      Do Writing
    </div>
    <div id="docs">
    </div>
  </div>
</div>

<div id="toolbar">
  <span class="ql-formats">
    <select class="ql-align"></select>
  </span>
  <span class="ql-formats">
    <button class="ql-bold" data-toggle="tooltip" data-placement="bottom" title="Bold"></button>
    <button class="ql-italic"></button>
    <button class="ql-underline"></button>
    <button class="ql-strike"></button>
    <button class="ql-link"></button>
    <button class="ql-image"></button>
    <button class="ql-emoji"></button>
  </span>

  <span class="ql-formats">
    <button class="ql-header" value="1"></button>
    <button class="ql-header" value="2"></button>    
    <button class="ql-list" value="ordered"></button>
    <button class="ql-list" value="bullet"></button>
    <button class="ql-direction" value="rtl"></button>
  </span>
  <span class="ql-formats">
    <!-- <button class="ql-save"><i class="fa fa-save"></i></button> -->
    <button class="ql-print"><i class="fa fa-print"></i></button>
    <button class="ql-download"><i class="fa fa-download"></i></button>
    <button class="ql-dlimg"><i class="fa fa-camera"></i></button>    
    <button class="ql-donate"><i class="fa fa-mug-hot"></i></button>
    <button class="ql-about"><i class="fa fa-question-circle"></i></button>
    <button class="ql-newdoc"><i class="fa fa-plus"></i></button>    
    <button class="ql-kill"><i class="fa fa-skull"></i></button>
  </span>  
</div>

<!-- Create the editor container -->
<div id="editor-container">
  <div id="editor"></div>
</div>
